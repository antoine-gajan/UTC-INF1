<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/form-styles.css">
  </head>
  <body>

    <!-- Formulaire pour ajouter un élève !-->
    <form action="../php/ajouter_eleve.php" method="post">

       <!-- Tableau pour aligner les éléments !-->
       <table>
          <!-- Titre du formulaire !-->
          <tr> <td colspan="2" class="header"> <h1> Ajouter un élève </h1></td> </tr>

          <!-- Demande de saisie de données à l'utilisateur !-->
          <tr> <td colspan="2"> <input type="text" name="nom" placeholder="Nom" pattern="(^[A-Za-zÀ-ÖÙ-öù-ÿ]+[-|\s]?[A-Za-zÀ-ÖÙ-öù-ÿ]*$)+" maxlength = "30" required> </td> </tr>
          <tr> <td colspan="2"> <input type="text" name="prenom" placeholder="Prénom" pattern="(^[A-Za-zÀ-ÖÙ-öù-ÿ]+[-|\s]?[A-Za-zÀ-ÖÙ-öù-ÿ]*$)+" maxlength = "30" required> </td> </tr>
          <tr> <td> Date de naissance : </td>
               <td> <input type="date" name="dateNaiss" placeholder="AAAA-MM-JJ" pattern="[0-9]{4}-[0-9]{2}/[0-9]{2}" min="1900-01-01" required> </td> </tr>

          <!-- Bouton d'envoi du formulaire !-->
          <tr> <td colspan="2" class="submit"> <input type="submit" value="Ajouter l'élève"> </td> </tr>
      </table>

    </form>
  </body>
</html>
